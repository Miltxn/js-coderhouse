<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milton Gil - Javascript - Clase 12</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>WALLET</h1>
  </header>

  <main>
    <div class="container">
      <!-- Form - Ingreso de Gasto -->
      <form action="" id="form" class="formContainer">
        <h2>Ingreso de Gastos</h2><br>
          <div class="row g-6">
            <div class="col">
              <label class="formLabel">Medio de Pago</label><br>
              <input type="text" class="formInput form-control" placeholder="Medio de pago:"><br>
            </div>
            <div class="col">
              <label class="formLabel">Categoría</label><br>
              <input type="text" class="formInput form-control" placeholder="Categoría:"><br>
            </div>
          </div>

          <div class="row g-6">
            <div class="col">
              <label class="formLabel">Tienda</label><br>
              <input type="text" class="formInput form-control" placeholder="Tienda:"><br>
            </div>
            <div class="col">
              <label class="formLabel">Fecha de compra</label><br>
              <input type="date" class="formInput form-control" placeholder="Fecha de compra:"><br>
            </div>
          </div>

          <hr>

          <label class="formLabel">Producto</label><br>
          <input type="text" class="formInput form-control" placeholder="Producto:" name="producto" id="formProducto" required><br>

          <div class="row g-6">
            <div class="col">
              <label class="formLabel" >Costo</label><br>
              <input type="number" class="formInput form-control" placeholder="Costo:" name="costo" id="formCosto" required><br>
            </div>
            <div class="col">
              <label class="formLabel">Cuotas</label><br>
              <select class="formInput form-control" placeholder="Cantidad de cuotas:" name="cuotas" id="formCuotas" required>
                <option value="1">1 Cuota</option>
                <option value="3">3 Cuotas</option>
                <option value="9">9 Cuotas</option>
                <option value="12">12 Cuotas</option>
                <option value="18">18 Cuotas</option>
                <option value="69">69 Cuotas</option>
              </select><br>
            </div>
          </div>

          <input id="cargaGasto" type="submit" class="formSubmit btn btn-primary" value="Cargar Gasto">
      </form>

      <button class="formSubmit btn btn-secondary" id="mostrarGastos">Mostrar gastos</button>

      <div id="gastosIngresados">
    
      </div>

    </div>
  </main>

  <footer>
    <p>Milton Gil <br>
    Coderhouse - Clase 12</p>
  </footer>

  <script src="./js/home.js"></script>
</body>

</html>
